backend:
  name: github
  repo: KeijiSuetsugu/relationship-blog
  branch: main

publish_mode: editorial_workflow
media_folder: public/images
public_folder: /images

locale: ja

collections:
  - name: posts
    label: 記事
    folder: content/posts
    create: true
    delete: true
    slug: "{{year}}-{{month}}-{{day}}"
    extension: md
    format: frontmatter
    fields:
      - { label: タイトル, name: title, widget: string }
      - { label: 投稿日, name: date, widget: datetime, format: "YYYY-MM-DD" }
      - { label: テーマ, name: theme, widget: string }
      - { label: アイキャッチ画像, name: image, widget: image, required: false }
      - { label: 写真家, name: photographer, widget: string, required: false }
      - { label: 写真リンク, name: photoLink, widget: string, required: false }
      - { label: 文字数, name: charCount, widget: number, required: false }
      - { label: 本文, name: body, widget: markdown }

  - name: settings
    label: 設定
    files:
      - label: サイト設定
        name: site
        file: content/settings.json
        fields:
          - { label: サイト名, name: siteName, widget: string, default: "Ennek Lab" }
          - { label: サイト説明, name: description, widget: text }
          - { label: キャッチコピー, name: tagline, widget: string }

